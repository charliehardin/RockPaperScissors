<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <br>
    <h2>Choose Your Weapon:</h2>
    
    <div id="gameButtons">
        <div class="choice" id="rock">Rock
            <img width="150px" height="150px" src="rock.png" alt="rock">
        </div>

        <div class="choice" id="paper">Paper
            <img width="150px" height="150px" src="paper.png">
        </div>
        <div class="choice" id="scissors">Scissors
            <img width="150px" height="150px" src="scissors.png">
        </div>
    </div>
    
    <br>
    
    <div id="results">
        <h2>Results:</h2>
        <p id="scores"></p>
        <h3 id="gameOver"></h3>
    </div>
    </body>

</html>
